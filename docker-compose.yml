# Docker Compose - 프로덕션 환경 (10만+ 사용자 대응)
version: '3.8'

services:
  # ===== MySQL 데이터베이스 =====
  mysql:
    image: mysql:8.0
    container_name: iexist_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-dayonme}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=500
      --innodb_buffer_pool_size=1G
      --innodb_log_file_size=256M
      --innodb_flush_log_at_trx_commit=2
      --query_cache_type=1
      --query_cache_size=64M
      --slow_query_log=1
      --slow_query_log_file=/var/lib/mysql/slow.log
      --long_query_time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iexist_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ===== Redis 캐시 & 큐 =====
  redis:
    image: redis:7-alpine
    container_name: iexist_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iexist_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===== Node.js 백엔드 (스케일 아웃 가능) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iexist_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # 데이터베이스
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-dayonme}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Bull 작업 큐
      BULL_ENABLED: "true"
      REDIS_QUEUE_DB: 1
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRES_IN: 24h
      REFRESH_TOKEN_EXPIRES_IN: 7d
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      # 보안
      CSRF_ENABLED: "true"
      STRICT_ORIGIN_CHECK: "true"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iexist_network
    volumes:
      - uploads_data:/app/uploads
      - ./backend/logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===== Nginx 로드밸런서 (선택사항) =====
  nginx:
    image: nginx:alpine
    container_name: iexist_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - iexist_network
    profiles:
      - production
    deploy:
      resources:
        limits:
          memory: 256M

  # ===== Prometheus 모니터링 =====
  prometheus:
    image: prom/prometheus:latest
    container_name: iexist_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - iexist_network
    profiles:
      - monitoring

  # ===== Grafana 대시보드 =====
  grafana:
    image: grafana/grafana:latest
    container_name: iexist_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - iexist_network
    profiles:
      - monitoring

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  uploads_data:
    driver: local

networks:
  iexist_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
