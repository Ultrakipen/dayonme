buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.2.9519653"  // gold 링커 포함 (CMake 호환)
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // OneSignal
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")  // Android Studio 호환 버전
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("gradle.plugin.com.onesignal:onesignal-gradle-plugin:[0.14.0, 0.99.99]") // OneSignal
    }
}

apply plugin: "com.facebook.react.rootproject"
